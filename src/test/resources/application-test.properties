# ===============================
# MAIN
# ===============================
server.port=${PORT:8080}
server.tomcat.max-swallow-size=-1

#==================================
#   Redis
#==================================
spring.data.redis.port=${REDIS_SERVICE_PORT:6379}
spring.data.redis.host=${REDIS_SERVICE_HOST:localhost}
spring.data.redis.password=${SPRING_REDIS_PASSWORD:tstpwd}

#==================================
#   MinIO
#==================================
minio.client.endpoint=${MINIO_CLIENT_ENDPOINT:http://localhost:9000/}
minio.client.user=${MINIO_CLIENT_USER:user}
minio.client.password=${MINIO_CLIENT_PASSWORD:password}
minio.client.bucket-name=root


# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#==================================
#   Thymeleaf
#==================================
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false


#==================================
#   Multipart data
#==================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.location=${java.io.tmpdir}